services:
  # ================================
  # PHP-FPM Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: admin-management-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.dev.ini:/usr/local/etc/php/php.ini
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - admin-management
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ================================
  # Queue Worker (Laravel)
  # ================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: admin-management-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=60
    networks:
      - admin-management
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ================================
  # Scheduler (Laravel Cron)
  # ================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: admin-management-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    networks:
      - admin-management
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ================================
  # Node/Vite (Development)
  # ================================
  vite:
    image: node:22-alpine
    container_name: admin-management-vite
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "${VITE_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - admin-management

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: admin-management-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-admin_management_system}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql
    ports:
      - "${FORWARD_DB_PORT:-5433}:5432"
    networks:
      - admin-management
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-admin_management_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ================================
  # Redis Cache/Queue
  # ================================
  redis:
    image: redis:7-alpine
    container_name: admin-management-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${FORWARD_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - admin-management
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ================================
  # Nginx Web Server
  # ================================
  nginx:
    image: nginx:alpine
    container_name: admin-management-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - admin-management
    depends_on:
      - app

  # ================================
  # Mailpit (Email Testing)
  # ================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: admin-management-mailpit
    restart: unless-stopped
    ports:
      - "${FORWARD_MAILPIT_PORT:-1025}:1025"
      - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
    networks:
      - admin-management

# ================================
# Networks
# ================================
networks:
  admin-management:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
